<div class="flex h-screen">
  <div class="flex-1 p-10">
    <h1 class="mb-10 text-4xl">Products Management</h1>
    <form (ngSubmit)="onFormSubmit()" [formGroup]="productForm">

      <div class="mt-2">
        <label for="productCode" class="font-bold">Product Code</label>
        <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="productCode">
      </div>
      <div class="mt-2">
        <label for="productName" class="font-bold">Product Name</label>
        <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="productName">
      </div>
      <div class="mt-2">
        <label for="productCategory" class="font-bold">Product Category</label>
        <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="productCategory">
      </div>
      <div class="mt-2">
        <label for="productQTY" class="font-bold">Product QTY</label>
        <input type="text" class="w-full p-2 border-2 rounded-sm mt-2" formControlName="productQTY">
      </div>
      <div class="mt-2 flex items-center justify-center">
        <button type="submit" class="bg-slate-800 text-white px-4 py-2 rounded-md w-6/12">Add</button>
      </div>
    </form>
  </div>
  
   <div class="overflow-auto flex-1 p-10 mt-20">
    @if(product$ | async; as product){
  
      @if(product.length > 0){
        <ul>
          @for (item of product; track $index) {
          <li class="p-2 bg-slate-100 border-b-2 border-slate-300 mt-2 rounded-md" (click)="onUpdate(item)">
            <span class="flex">
              <label class="text-2xl ">Product Code :</label>
              <h1 class="font-bold text-2xl ">{{item.productCode}}</h1>
            </span>
            <span class="flex">
              <label class="text-l ">Product Name :</label>
              <h2 class="font-bold text-l ">{{item.productName}}</h2>
            </span>
            <span class="flex">
              <label class="text-l ">Product Category :</label>
              <h2 class="font-bold text-l ">{{item.productCategory}}</h2>
            </span>
            <span class="flex">
              <label class="text-l ">Product QTY :</label>
              <h2 class="font-bold text-l ">{{item.productQTY}}</h2>
            </span>

            <button class="bg-slate-50 test-dark py-2 px-4 rounded-sm" type="button" (click)="onDelete(item.id)">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
            </button>
           
            
          </li>
          }
        </ul>
       
      }@else {
        <p>No Product Fund ......</p>
      }
      }
   </div>
  
</div>
